<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <img src="onepiece-card-retro.png" onclick="gira()"/>

    <script>
        let carta=document.querySelector("img")
        function gira() {
        if (carta.src.includes('retro'))
        carta.src="onepiece-card-front.png"
        else
        carta.src = "onepiece-card-retro.png"

        }

    </script>
</body>
</html>
